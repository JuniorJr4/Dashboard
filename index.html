<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="page-container">
      <div class="top-nav">
        Top Nav
        <div class="top-top">
          <input type="text" placeholder="Search" />
          <div class="top-right">
            <a href="#" class="notification">
              <img src="images/bell-outline.png" alt="" class="icon" />
            </a>
            <a href="#" class="notification">
              <img src="images/cat.png" alt="" class="icon" />
            </a>
            <p class="name">Bobbie Jean</p>
          </div>
        </div>
        <div class="top-bottom">
          <div class="top-left">
            <a href="" class="notification">
              <img src="images/cat.png" alt="" class="icon" />
            </a>
            <div class="handle-wrapper">
              <p class="hi">Hello</p>
              <p class="handle">Bobbie Jean (@BobbieJ)</p>
            </div>
          </div>
          <div class="top-button">
            <button class="top-buttons">New</button>
            <button class="top-buttons">Upload</button>
            <button class="top-buttons">Share</button>
          </div>
        </div>
      </div>
      <div class="side-nav">

          <li></li>

          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="main">
        <div class="main-left">
          <div class="card">
            <p class="info">
              Most amazing project ever. Completely unbelievable that this has
              been achieved. Truly remarkable!

            <div class="socials">

              <a href="#" class="share"><img src="" alt="" /></a>

          </div>
          <div class="card">
            <p class="info">2</p>

          </div>
          <div class="card">

                <p class="news">Exciting news</p>
